<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudu Bananinha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #009739;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #FEDD00;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            /* 
            color: rgba(0, 0, 0, 0.788); */
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            padding: 10px 0;
        }

        a {
            color: white;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .counter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .time-unit {
            background-color: #012169;
            border-radius: 10px;
            padding: 20px;
            min-width: 130px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .time-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .date-reference {
            margin-top: 40px;
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .time-unit {
                min-width: 100px;
                padding: 15px;
            }

            .time-value {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Eduardo Bolsonaro está a</h1>
        <div class="counter">
            <div class="time-unit">
                <div id="days" class="time-value">00</div>
                <div class="time-label">Dias</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="time-value">00</div>
                <div class="time-label">Horas</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="time-value">00</div>
                <div class="time-label">Minutos</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="time-value">00</div>
                <div class="time-label">Segundos</div>
            </div>
        </div>
        <h1>traindo o país após fugir com medo de ser preso.</h1>
        <br>
        <br>
        <br>
        <h2>18/03/2025</h2>
        <h2><a
                href="https://oglobo.globo.com/politica/noticia/2025/03/18/eduardo-bolsonaro-deixou-o-brasil-para-ir-aos-estados-unidos.ghtml">O
                GLOBO - Eduardo Bolsonaro deixou o Brasil há 19 dias para ir aos Estados Unidos</a></h2>

    </div>

    <script>
        const referenceDate = new Date('2025-02-27T00:00:00');

        function updateCounter() {
            const now = new Date();
            const difference = now - referenceDate;

            // Calculando dias, horas, minutos e segundos
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Atualizando os valores na página
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>

</html>
